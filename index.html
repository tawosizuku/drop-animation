<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="btnText drop-animation" data-drop-clicks="5" data-drop-draggable data-drop-color="#e74c3c">五回クリック</div>
    <div class="btnText drop-animation" data-drop-clicks="5" data-drop-global data-drop-draggable data-drop-color="#3498db" style="left: 200px;">どこでも5回クリック</div>
    <div class="btnText escape-animation" style="left: 400px;">逃げるボタン</div>
    <div class="btnText escape-animation" data-escape-delay="2" style="left: 600px;">2秒で逃げるボタン</div>
    <div class="btnText mousemove-drop-animation" data-mousemove-distance="500" data-drop-color="#9b59b6" style="left: 200px; top: 100px;">500pxで落ちる</div>
    <div class="btnText mousemove-drop-animation" data-mousemove-distance="1000" data-drop-color="#27ae60" style="left: 400px; top: 100px;">1000pxで落ちる</div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
